<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Cafeteria | SASS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="build/css/app.css">

</head>
<body>
    <header class="header header-contacto">
       <div class="contenido-header contenedor">
           <div class="barra">
               <div class="logo">
                   <picture>
                       <img loading="lazy" src="build/img/logo.svg"alt="logo-cafeteria">
                   </picture>

               </div>
               <nav class="nav-principal">
                   <a href="index.html">inicio</a>
                   <a href="nosotros.html">Nosotros</a>
                   <a href="proceso.html">Proceso</a>
                   <a href="menu.html">Menú</a>
                   <a href="galeria.html">Galería</a>
                   <a class="activo" href="contacto.html">Contacto</a>
               </nav>
           </div>
           <div class="texto-header">
               <h1>Disfruta una deliciosa taza de café</h1>
           </div>
       </div>
    </header>

    <main class="contenedor contenido-principal margin-negativo-10">
        <h2>Reserva<span> tu mesa</span></h2>
        <div class="contenido-contacto">
            <div class="formulario">
                <form action="post">
                    <div class="input">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Tu nombre">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Tu email">
                   </div>
                    <div class="input">
                        <label for="nombre">Numero de personas</label>
                        <select name="select">
                            <option value="value1">Value 1</option>
                            <option value="value2" selected>Value 2</option>
                            <option value="value3">Value 3</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="fecha">Fecha</label>
                        <input type="date">
                    </div>
                    <div class="input">
                        <label for="Hora">Hora</label>
                        <input type="time">
                    </div>
        
                    <button type="submit">Enviar</button>
                </form>
            </div>
        <div class="imagen">
            <picture>
                <source srcset="build/img/granos_cafe.avif" type="image/avif">
                <source srcset="build/img/granos_cafe.webp" type="image/webp">
                <img loading="lazy" src="build/img/granos_cafe.jpg" width="500" height="300" alt="granos_cafe">
            </picture>
        </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contenedor contenedor-footer">
            <div class="footer-box reservacion">
                <h3 class="text-center">Reservación</h3>
                <p>Telf. 3584-458</p>
                <a href="#">Llamar</a>
            </div>
            <div class="footer-box horarario">
                <h3 class="text-center">Horarario</h3>
                <p>Lun-vier: 11:00 - 22:00 </p>
                <p>Vier-Juev: 09:00 - 24:00 </p>
                <p>Domingo: Cerrado</p>
            </div>
            <div class="footer-box ubicacion">
                <h3 class="text-center">Ubicación</h3>
                <p>Nicolás Copernico</p>
                <p>Manabí, Portoviejo</p>
            </div>
        </div>
        <p class="copyrigth text_center">Todos los derechos reservados</p>
    </footer>
  
</body>
</html>
